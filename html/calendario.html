<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIMAP - Calendario Escolar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="icon" href="data:image/x-icon;base64,AAABAAMAAQ==">
    <link rel="icon" href="../image/iconos/logo/LogoBlanco1.svg" type="image/webp"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://unpkg.com/pdfjs-dist@4.3.136/build/pdf.min.mjs" type="module"></script>
    <link rel="stylesheet" href="../css/calendario.css">
</head>
<body>
    <header>
        <div id="comentario">
        <h1 id="tituloCalendario"></h1>
    </div>
    </header>
    <button onclick="window.history.back()">Regresar</button>
    <div id="map-container">
        <div id="map"></div>
    </div>
    
    <script src="../js/calendario.js"></script>
    <script>
    // Obtiene la fecha actual
    const fechaActual = new Date();
    const mes = fechaActual.getMonth(); // 0 = Enero, 1 = Febrero, ..., 11 = Diciembre
    const añoActual = fechaActual.getFullYear();
    let texto;

    // Condición para determinar el periodo escolar
    // Meses de enero (0) a julio (6)
    if (mes >= 0 && mes <= 6) { 
        const añoAnterior = añoActual - 1;
        texto = `Calendario Escolar<br>Agosto ${añoAnterior} - Julio ${añoActual}`;
    } 
    // Meses de agosto (7) a diciembre (11)
    else { 
        const añoSiguiente = añoActual + 1;
        texto = `Calendario Escolar<br>Agosto ${añoActual} - Julio ${añoSiguiente}`;
    }

    // Encuentra el elemento por su id y actualiza su contenido
    document.getElementById('tituloCalendario').innerHTML = texto;
</script>
</body>
</html>
